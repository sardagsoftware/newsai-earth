name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: |
          # Use npm ci when a lockfile exists for reproducible installs, otherwise fall back to npm install
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Found lockfile, running npm ci"
            npm ci
          else
            echo "No lockfile found, running npm install"
            npm install
          fi
      - name: Build
        run: npm run build --if-present || npm run build
      - name: Check Vercel secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          echo "Checking Vercel secrets visibility (will print present/missing)"
          MISSING=()

          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN: MISSING (required)"
            MISSING+=(VERCEL_TOKEN)
          else
            echo "VERCEL_TOKEN: present"
          fi

          # Project and Org IDs are optional. Print presence but do not treat them as blocking failures.
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "VERCEL_PROJECT_ID: MISSING (optional but recommended)"
          else
            echo "VERCEL_PROJECT_ID: present"
          fi

          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "VERCEL_ORG_ID: MISSING (optional)"
          else
            echo "VERCEL_ORG_ID: present"
          fi

          if [ ${#MISSING[@]} -ne 0 ]; then
            echo "\nOne or more required Vercel secrets are missing: ${MISSING[*]}"
            echo "To fix: in GitHub go to Settings → Secrets and variables → Actions → New repository secret"
            echo "For example: Name=VERCEL_TOKEN, Value=<your-vercel-token>"
            echo "Vercel docs: https://vercel.com/docs/platform/ci-cd#github-integration"
            echo "If you intentionally store secrets at the environment level, ensure the workflow is allowed to access that environment."
            exit 1
          fi
        shell: bash
      - name: Vercel Action
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: ./
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
